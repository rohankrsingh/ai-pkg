name: Release + Publish to AUR

on:
  push:
    tags:
      - "v*"        # Trigger on new tags
    paths:
      - PKGBUILD

env:
  PKG_NAME: ai-pkg-bin

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine installer
      
      - name: Update pyproject.toml version from tag
        run: |
          TAG=${{ github.ref_name }}
          VERSION=${TAG#v}
          # Use sed to update the version in pyproject.toml
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml
          echo "Updated pyproject.toml to version $VERSION"
      
      - name: Build wheel
        run: python -m build

      - name: List wheel files
        run: |
          echo "Files in dist/:"
          ls -l dist/

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute SHA256 of wheel and update PKGBUILD
        run: |
          FILE=$(ls dist/*.whl | head -n 1)
          if [ ! -f "$FILE" ]; then
            echo "ERROR: Wheel file not found in dist/"
            exit 1
          fi
          echo "Found wheel: $FILE"
          SHA256=$(sha256sum "$FILE" | cut -d ' ' -f1)
          echo "Computed SHA256: $SHA256"
          sed -i "s|REPLACE_ME|$SHA256|" PKGBUILD

  aur-publish:
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v2.7.0
        with:
          pkgname: ai-pkg-bin
          pkgbuild: ./PKGBUILD
          commit_username: "rohankrsingh"
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_KEY }}
          commit_message: "Update to ${{ github.ref_name }}"
          ssh_keyscan_types: rsa,ecdsa,ed25519
